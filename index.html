<html>
	<head>
		<title>Web VM</title>
		<style>
			body{
				color: #ccc;
				background-color: #222;
				font-family: sans-serif;
			}
			[center]{
				text-align: center;
			}
			#vm-screen{
				position: fixed;
				left: 10%;
				top: 10%;
				width: 80%;
				height: 80%;
				border: 1px solid #5555;
			}
		</style>
	</head>
	<body>
		<p center>Web VM</p>
		<canvas id=vm-screen></canvas>
		<script src=webvm.js></script>
		<script>
			const canvas = document.querySelector('#vm-screen');
			let vm;
			WebVM.ready.then(e => {
				if(localStorage.vmStorage){
					vm = new WebVM();
					WebVM.Storage.load(localStorage.vmStorage, vm).then(storage => {
						vm.start();
					});
				}else{
					vm = new WebVM({storage: 2**16});
					localStorage.vmStorage = vm.storage[0].id;
					vm.start();
				}
			});
		</script>
	</body>
</html>
